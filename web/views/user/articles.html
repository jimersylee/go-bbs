{{template "common/header.html" .}}
{{template "common/nav.html" .}}

<section class="main">

    <div class="container">
        <div class="columns">
            <div class="column is-9">
                <div class="main-body">
                    <nav class="breadcrumb" aria-label="breadcrumbs" style="margin-bottom: 0px;">
                        <ul>
                            <li><a href="{{baseUrl}}">首页</a></li>
                            <li><a href="{{baseUrl}}/user/{{.User.Id}}?tab=articles">{{.User.Nickname}}</a></li>
                            <li class="is-active"><a href="#" aria-current="page">话题列表</a></li>
                        </ul>
                    </nav>
                    {{template "partials/article/list.html" .}}
                </div>
            </div>
            <div class="column is-3">
                <div class="main-aside">
                    {{template "user/user-profile.html" .}}
                </div>
            </div>
        </div>
    </div>

</section>

{{template "common/footer.html" .}}
