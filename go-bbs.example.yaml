Env: prod # 环境，线上环境：prod、测试环境：dev
BaseUrl: https://mlog.club # 网站域名
Port: '8082' # 端口
ShowSql: false # 是否打印sql
ViewsPath: ./web/views  # views模版文件目录，可配置绝对路径
RootStaticPath: /data/www  # 根路径下的静态文件目录，可配置绝对路径
StaticPath: ./web/static  # 静态文件目录，可配置绝对路径

MySqlUrl: username:password@tcp(localhost:3306)/mlog_db?charset=utf8mb4&parseTime=True&loc=Local  # 数据库链接
RedisAddr: 118.25.74.103:6379 # redis链接

# redis链接
Redis:
  Addr: 118.25.74.103:6379 # redis链接
  Password:   #redis 密码

# oauth服务端配置
OauthServer:
  AuthUrl: https://mlog.club/oauth/authorize
  TokenUrl: https://mlog.club/oauth/token

# oauth客户端配置
OauthClient:
  ClientId: xxx
  ClientSecret: xxx
  ClientRedirectUrl: https://mlog.club/oauth/client/callback
  ClientSuccessUrl: https://admin.mlog.club/mlog/login_success.html

# github登录配置
Github:
  ClientID:
  ClientSecret:

# 阿里云oss配置
AliyunOss:
  Host: https://file.mlog.club/
  Bucket: bucket-name
  Endpoint: oss-cn-hongkong-internal.aliyuncs.com
  AccessId: accessId
  AccessSecret: accessSecret

# 邮件服务器配置
Smtp:
  Addr: smtp.qq.com
  Port: '25'
  Username: xxx
  Password: xxx
